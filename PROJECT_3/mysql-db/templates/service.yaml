apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mysql-service
  labels:
    app: {{ .Release.Name }}-mysql
spec:
  ports:
  - port: {{ .Values.servicePort | default 3306 }}
    targetPort: {{ .Values.containerPort | default 3306 }}
  selector:
    app: {{ .Release.Name }}-mysql
  type: {{ .Values.serviceType | default "ClusterIP" }}
